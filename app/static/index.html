<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input,
    button {
      margin: 5px 0;
    }
    /* Navigation Panel Styles */
    .nav-panel {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }

    .nav-panel a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-panel a:hover {
      color: #4CAF50;
    }
  </style>
</head>

<body>
  <!-- Navigation Panel -->
  <div class="nav-panel">
    <a href="/recommended">Recommended</a>
    <a href="/shop">Shop</a>
    <a href="/checkout">Checkout</a>
    <a href="/">Register</a>
    <a href="/login">Login</a>
  </div>
  <h1>Register</h1>
  <form id="registerForm">
    <div>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required autocomplete="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required autocomplete="new-password">
    </div>
    <button type="submit">Register</button>
  </form>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent the default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:8000/register', {
          name,
          email,
          password,
        });
        document.getElementById('message').innerText = `User registered successfully: ${response.data.email}`;
        window.location.href = '/login';
      } catch (error) {
        const errorMessage = error.response?.data?.detail || error.message;
        document.getElementById('message').innerText = `Error: ${errorMessage}`;
      }
    });
  </script>
</body>

</html>
