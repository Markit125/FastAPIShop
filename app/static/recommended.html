<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Products</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Светло-синий фон */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f8f8;
        }

        .item span {
            font-size: 16px;
            color: #333;
        }

        .item button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #4682b4;
        }

        .cart {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ccc;
        }

        .cart h2 {
            color: #1e90ff;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f8f8;
        }

        .cart-item span {
            font-size: 16px;
        }

        .cart-item button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #ff6347;
        }

        #cart-total {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recommended Products</h1>

        <!-- Список рекомендованных товаров -->
        <div id="shop-items"></div>

        <!-- Корзина -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">₽0</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let cartItems = [];
        let cartTotal = 0;
        let userId = null;

        window.addEventListener('load', function () {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
            } else {
                axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
            }
        });

        userId = localStorage.getItem('user_id');

        if (!userId) {
            window.location.href = '/login';
        } else {
            loadCart();
        }

        function saveCartToLocalStorage() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        async function addToCart(itemName, price, productId) {
            if (!userId) {
                alert('Please log in to add items to your cart.');
                return;
            }

            try {
                const response = await axios.post('http://localhost:8000/cart/items', {
                    product_id: productId,
                    quantity: 1,
                }, {
                    params: { user_id: userId },
                });
                loadCart();
            } catch (error) {
                console.error('Error adding item to cart:', error);
            }
        }

        async function removeFromCart(cartItemId) {
            if (!userId) {
                alert('Please log in to remove items from your cart.');
                return;
            }

            try {
                await axios.delete(`http://localhost:8000/cart/items/${cartItemId}`, {
                    params: { user_id: userId },
                });
                cartItems = cartItems.filter(item => item.id !== cartItemId);
                updateCart();
            } catch (error) {
                console.error('Error removing item from cart:', error);
            }
        }

        async function loadCart() {
            try {
                const response = await axios.get(`http://localhost:8000/cart?user_id=${userId}`);
                cartItems = response.data.map(item => ({
                    id: item.id,
                    cartId: item.cartId,
                    productId: item.productId,
                    quantity: item.quantity,
                    name: item.name,
                    price: item.price,
                }));
                saveCartToLocalStorage();
                updateCart();
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsList.innerHTML = '';
            cartTotal = 0;

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <span>${item.name} - ₽${item.price}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsList.appendChild(li);
                cartTotal += item.price * item.quantity;
            });

            cartTotalElement.textContent = `₽${cartTotal}`;
        }

        async function fetchShopItems() {
            try {
                const response = await axios.get(`http://localhost:8000/recommendations?user_id=${userId}`);
                const items = response.data;
                displayShopItems(items);
            } catch (error) {
                console.error('Error fetching shop items:', error);
            }
        }

        function displayShopItems(items) {
            const shopItemsContainer = document.getElementById('shop-items');
            shopItemsContainer.innerHTML = '';

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <span>${item.name} - ₽${item.price}</span>
                    <button onclick="addToCart('${item.name}', ${item.price}, ${item.id})">Add to Cart</button>
                `;
                shopItemsContainer.appendChild(itemDiv);
            });
        }

        fetchShopItems();
    </script>
</body>

</html>
